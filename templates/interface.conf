{% macro interface(name, password, default_cost, base_cost=10) -%}
        interface {{ name }} {
            authentication cryptographic;
            passwrod "{{ password }}";
            {% if stats[name] %}
            cost {{ (stats[name].avg + base_cost) | int }};
            {% else %}
            cost {{ default_cost }};
            {% endif %}
        };
{%- endmacro %}